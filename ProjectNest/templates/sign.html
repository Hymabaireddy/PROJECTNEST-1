<!DOCTYPE html>

    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="/signup" method="post">

        <input type="text" name="username"><br>
        <label for="password">Password:</label>
        <input type="password" name="password"><br>

    <p>Already have an account? <a href="/login">Login</a></p>
</body>
</html>
